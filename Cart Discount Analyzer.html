<script>
     const cartItems = [
  { name: "Shoes", category: "Footwear", price: 4999, discount: 20 },
  { name: "T-shirt", category: "Apparel", price: 1999, discount: 35 },
  { name: "Bag", category: "Accessories", price: 2499, discount: 40 },
  { name: "Socks", category: "Apparel", price: 499, discount: 10 }
  ];

  let WithDiscount = cartItems.map(item=>{
    return{
      name:item.name,
      discountedPrice: +(item.price*(1-item.discount/100)).toFixed(2)
    }
  });

  let filtered = WithDiscount.filter((_,i)=>{
    return cartItems[i].discount >= 30;
  });

  let total = filtered
  .reduce((sum,item)=> sum+item.discountedPrice,0).toFixed(2)

  console.log({
    filteredItem: filtered,
    totalDiscountedValue: +total
  })
  </script>
